<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SkyWeb Media is a digital marketing agency focused on web development, graphic design, SEO, and social media marketing services." />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="Alaa Younsi" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SkyWeb Media | Digital Marketing Agency" />
    <meta
      property="og:description"
      content="Grow your brand with SkyWeb Media through web development, graphic design, SEO, and social media marketing."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:site_name" content="SkyWeb Media" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SkyWeb Media | Digital Marketing Agency" />
    <meta
      name="twitter:description"
      content="Grow your brand with SkyWeb Media through web development, graphic design, SEO, and social media marketing."
    />
    <meta name="twitter:image" content="/logo.png" />
    <title>SkyWeb Media | Digital Marketing Agency</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SkyWeb Media",
        "description": "Digital marketing agency offering web development, graphic design, SEO, and social media marketing.",
        "url": "https://example.com",
        "logo": "/logo.png",
        "founder": {
          "@type": "Person",
          "name": "Alaa Younsi"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>This website requires JavaScript to run properly.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
